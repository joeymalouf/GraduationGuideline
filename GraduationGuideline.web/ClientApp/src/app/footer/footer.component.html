<p *ngIf="!_navService.steps"><em>Loading...</em></p>
<div *ngIf="_navService.steps" class="footer-outer">
    <div *ngFor="let step of _navService.steps" class="footer-div">
        <button  [routerLink]='["/", step.stepName]' class="btn footer-step" [ngClass]="(step.status) ? 'btn-success':'btn-danger'">
            {{step.stepName}}
        </button>
        <div class="footer-arrow">
            <span class="fa fa-arrow-right"></span>
        </div>
    </div>
</div>
