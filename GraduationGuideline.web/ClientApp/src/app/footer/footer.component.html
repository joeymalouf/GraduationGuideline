<div class="footer-outer">
    <div *ngFor="let step of steps" class="footer-div">
        <button class="btn footer-step" [ngClass]="(step.status) ? 'btn-success':'btn-danger'">
            {{step.stepName}}
        </button>
        <div class="footer-arrow">
            <span class="fa fa-arrow-right"></span>
        </div>
    </div>
</div>
