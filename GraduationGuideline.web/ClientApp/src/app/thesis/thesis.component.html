<p *ngIf="!step"><em>Loading...</em></p>
<div *ngIf="step">
    <div class="content-header">
        Complete Thesis/Dissertation and Final Examination
    </div>
    <div class="content-body">
        <p></p>
        <p>
            <span class="keyword">Task:</span><br> Don't procrastinate
        </p>
        <p *ngIf="unsetDate"><span class="keyword">Deadline:</span><br>This deadline has not been updated by an administrator</p>
        <p *ngIf="!unsetDate"><span class="keyword">Deadline:</span><br>{{step.deadline | date:'MM/dd/yyyy'}}</p>
        
        <p></p>
        <p><button (click)='toggleStatus()' [ngClass]="(step.status) ? 'btn btn-success' : 'btn btn-danger'">{{statusText}}</button></p>
    </div>
</div>
